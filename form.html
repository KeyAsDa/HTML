<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WEBSITE</title>
</head>
<body>
	<form>
		<label for="Họ">Họ: </label>
		<input type="text" id="Họ" name="Nhập họ" placeholder = "Nguyễn Nhật">

		<br><br>

		<label for="Tên">Tên: </label>
		<input type="text" id="Tên" name="Nhập tên" placeholder="Hưng">

		<br><br>

		<label for="giới tính">Giới tính: </label>
		<label for="nam">Nam</label>
		<input type="radio" name="giới tính" id="nam">
		<label for="nữ">Nữ</label>
		<input type="radio" name="giới tính" id="nữ">
		<label for="giới tính 3">Giới tính thứ 3</label>
		<input type="radio" name="giới tính" id="giới tính 3">

		<br><br>

		<label for="pay">Thanh toán: </label>
		<select id="pay" name="thanh toán">
			<option value="Thẻ visa">Thẻ visa</option>
			<option value="Thẻ tín dụng">Thẻ tín dụng</option>
			<option value="Tiền mặt">Tiền mặt</option>
		</select>

		<br><br>

		<label for="mail">Email: </label>
		<input type="email" id="mail" name="email" placeholder="hung@gmail.com">

		<br><br>

		<label for="birth">Ngày sinh: </label>
		<input type="date" name="birth" id="birth">

		<br><br>

		<label for="num">Số lượng: </label>
		<input type="number" name="num" id="num" min="1" max="10">

		<br><br>

		<label for="tele">Số điện thoại: </label>
		<input type="tel" name="tele" id="tele" maxlength="10">

		<br><br>

		<label for="pass">Mật khẩu: </label>
		<input type="password" name="pass" id="pass" maxlength="12"> max 12 characters

		<br><br>

		<label for="rate">Đánh giá chúng tôi: </label>
		1<input type="range" name="rate" id="rate" step="20">5

		<br><br>

		<label for="sub">Subscribe: </label>
		<input type="checkbox" name="sub" id="sub">

		<br><br>

		<label for="upload">File tải lên: </label>
		<input type="file" name="upload" id="upload">

		<br><br>
		
		<input type="Submit" name="Gửi">
		<br> <br>
		<input type="Reset" name="Tạo lại">
	</form>
	<br><br>
</body>
</html>
